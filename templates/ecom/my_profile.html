{% extends 'ecom/customer_base.html' %}
{% load static %}
{% block content %}


<style media="screen">
  body {
    background-color:#f7f7f7;
  }
  .button {
  display: inline-block;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  }

  .button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
  }

  .button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
  }

  .button:hover span {
  padding-right: 25px;
  }

  .button:hover span:after {
  opacity: 1;
  right: 0;
  }

  .image--cover {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin: 20px;
    object-fit: cover;
    object-position: center right;
 }

 .textcover{
    display: flex;
    flex-direction: column;
    justify-content: center;
 }
 .btncolor{
  background: #0594de;
  color:white;
}
</style>
<br>
<div style="padding-left:120px; background: white;" class="container">
<div class="row">
  <div class="col-md-6 d-flex justify-content-end">
    <img src="{% static customer.profile_pic.url %}"   alt="profile pic" class="image--cover"/> 
  </div>
<div class="col-md-6 textcover">
    <blockquote>
        <p>Username: {{request.user}}</p><small><cite title="Source Title">Address: {{customer.address}}  <i class="glyphicon glyphicon-map-marker"></i></cite></small>
    </blockquote>
    <p><i class="glyphicon glyphicon-phone"></i>Contact: {{customer.mobile}}
    </p>
</div>
</div>
</div>
<br>
<div style="text-align: center;">
  <a href="/edit-profile"><button class="btn btncolor btn-lg"><span>Edit Profile </span></button></a>
</div>
<br>

{% endblock content %}
